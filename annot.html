<html lang="en" ng-app>

  <head>
    <meta charset="utf-8">
    <title>Source Code Annotations: Demo</title>
    <style>
      
      #editor {
        position: absolute;
        width: 800px;
        height: 300px;
      }

    </style>
    
    <!-- Le styles -->
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script src="js/lib/jquery/jquery-1.7.1.min.js"></script>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/bootstrap/bootstrap.js"></script>

  </head>


<body data-spy="scroll" data-target=".bs-docs-sidebar" ng-controller="AnnotDemoCtrl">
  <!-- <div id="annot"> <p>{{annotValue}}</p> </div> -->
  Enter name: <input type="text" ng-model="name"><br>
  Hello <span ng-bind="name"></span>!
  <pre ng-bind="annotValue"></pre>
   
  <div>
     <span class="label large" id="sourceName">{{annotValue}}</span>
     <span class="label large" id="sourceName">{{name}}</span>
   </div> 

  <br>

  <div id="editor">
foo :: Int -> Int
foo 0 = 1
foo 1 = 1
foo n = n * (foo $ n-1)

map :: (a -> b) -> [a] -> [b]
map f []     = []
map f (x:xs) = f x : map f xs
  </div>

  <!-- JavaScript below! ============================================== -->
  
  <script src="js/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script> 
  <script src="js/lib/ace/theme-chaos.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/ace/mode-haskell.js" type="text/javascript" charset="utf-8"></script>

  <script src="bootstrap/js/bootstrap.js"></script>

  <script src="js/annot.js"></script> 

</body>

</html>
